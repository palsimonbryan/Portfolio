<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef64d6c291.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <img src=""class="logo">
                <ul id="sidemenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    
                    <li><a href="contact.html">Contact</a></li>
                    <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
                </ul>
                <i class="fa-solid fa-bars" onclick="openmenu()"></i>
            </nav>

            <!-- Contact-->
            <div class="contact">
            <div class="container"></div>
                <div class="row">
                    <div class="contact-left">
                        <h1 class="sub-title">Contact Me</h1> 
                        <p> <i class="fa-solid fa-paper-plane"></i>brpe.palsimon.up@phinmaed.com</p>
                        <p><i class="fa-solid fa-square-phone"></i>09857817456</p>
                        <div class="social-icons">
                        <a href="https://www.facebook.com/bryan.palsimon?mibextid=ZbWKwL"><i class="fa-brands fa-facebook"></i></a>
                        
                    </div>
                    </div>
                    <div class="contact-right">
                        <form name="submit-to-google-sheet">
                            <input type="text" name="Name" placeholder="Your Name" required>
                            <input type="email" name="Email" placeholder="Your Email" required>
                            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                            <button type="submit" class="btn btn2">Submit</button>
                        </form>
                        <span id="msg"></span>
                    </div>

                </div>
            </div>
       
    </div>
    </div>
        </div>
        <script>
            var sidemenu = document.getElementById("sidemenu");
    
            function openmenu(){
               sidemenu.style.right = "0";
            }
            function closemenu(){
                sidemenu.style.right = "-200px";
            }
        </script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzzgXKzyjl1z3zWF9XdD6zjob7tCmSCsB0sJSYJhdM9LxnowxL5fI_HLiE07MAXsI_J/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function(){
                       msg.innerHTML = ""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    
</body>
</html>
